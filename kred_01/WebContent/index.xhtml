<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">


	<p:panel header="Kalkulator"  toggleable="true" toggleSpeed="400" style="margin: 1em auto;">
	

	<h:form id="bla" >
	
	<h:panelGrid id="grid" columns="3" cellpadding="5">
		
		<p:outputLabel for="kwota" value="kwota:"/>
  		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="brak kwoty"
  		validatorMessage="Kwota minimalna 5000zł"> 
  		<f:validateDoubleRange minimum="5000"/>
  		</p:inputText>
  		<p:message for="kwota" />
  		
  		<p:outputLabel for="miesiace" value="miesiace:"/>
  		<p:inputText id="miesiace" value="#{kredytBB.miesiace}" required="true" requiredMessage="brak miesiecy" 
  		validatorMessage="Minimalna ilosc miesiecy to 3"> 
  		<f:validateDoubleRange minimum="3"/>
  		</p:inputText>
  		<p:message for="miesiace" />
  		
		<p:outputLabel for="oprocentowanie" value="oprocentowanie:"/>
  		<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="brak oprocentowania" 
		validatorMessage="Oprocentowanie nie może byc wieksze niz 10% oraz nie mniejsze niz 3%"> 
  		<f:validateDoubleRange minimum="3" maximum="10"/>
  		</p:inputText>
  		<p:message for="oprocentowanie" />
		
  		
		
		<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
		
		
		</h:panelGrid>
		<p:messages id="msg" />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
		
	</h:form>
	
	</p:panel>
	
	</ui:define>

</ui:composition>
</html>
